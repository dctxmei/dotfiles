patch:
  switches:
    - name: ascii_mode
      reset: 0
      states: [ 中文, 西文 ]
    - name: full_shape
      states: [ 半角, 全角 ]
    - name: ascii_punct
      states: [ 。，, ．， ]
    - name: s2t
      reset: 1
    - name: t2tw
      reset: 1
  "engine/filters":
    - simplifier@s2t
    - simplifier@t2tw
    - uniquifier
  s2t:
    option_name: s2t
    opencc_config: s2t.json
  t2tw:
    option_name: t2tw
    opencc_config: t2tw.json
